<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fireworks</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div style = "color:white" align="center">
      
  </div>

  <canvas onclick="manualFireworkStart(event)" onleftclick></canvas>
  
  <div style = "color:white" align="center">
    <button onclick="manualOnOff()" ID = 'manualButton'>Manual</button>
    <button onclick="showOnOff()" ID = 'showButton'>Show</button>
    <button onclick="autoOnOff()" ID = 'autoButton'>Auto</button>
    Firework Style:
    <select onchange='fireworkType(value)' style = "color:white;background:black;">
        <option value='random'>Random</option>
        <option value='ring'>Ring</option>
        <option value='streamerRing'>Streamer Ring</option>
        <option value='rainbowRing'>Rainbow Ring</option>
        <option value='twoColorRing'>Two Color Ring</option>
        <option value='threeColorRing'>Three Color Ring</option>
        <option value='doubleRing'>Double Ring</option>
        <option value='trippleRing'>Tripple Ring</option>
        <option value='ball'>Ball</option>
        <option value='streamerBall'>Streamer Ball</option>
        <option value='rainbowBall'>Rainbow Ball</option>
        <option value='twoColorBall'>Two Color Ball</option>
        <option value='threeColorBall'>Three Color Ball</option>
    </select><br/>
    <!--Volume:<input type="range" min="0" max="1" value="0.5" step="0.05" onchange="volumeAdjust(this.value)" />-->
    Time Scale: Faster<input type="range" min="50" max="2000" value="1000" step="50" onchange="timeAdjust(this.value)" /> Slower
  </div>
</body>

    <script src="index.js"></script>
</html>
